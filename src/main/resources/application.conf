akka {
  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]

  loglevel = "DEBUG"
  actor {
    debug {
      # enable function of LoggingReceive, which is to log any received message at
      # DEBUG level
      receive = on
    }
  }
  io.tcp.trace-logging = on
}

spray.can.server {
  request-timeout = 10s
}

slick {
  unicodeDump = true
}

webapp {

  ddl = false

  interface = "::0"

  port = 8080

  database.driver {
    name = pg
  }

  hashids {
    min.length = 6
    salt = ""
  }


}